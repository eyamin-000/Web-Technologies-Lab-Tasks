<!DOCTYPE html>
<html>
    <head>
        <title>Text Analyzer</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>TEXT ANALYZER</h1>
        <textarea id="text" placeholder="Paste your Text Here"></textarea>
        <button id="btn">Analyze Text</button>
        <br>
        <div id="result">
            <p>Total Words: <span id="words"></span></p>
            <p>Total Caracters: <span id="characters"></span></p>
            <p>Reverse Text: <span id="reverse"></span></p>
        </div>
    </body>
</html>
