<!DOCTYPE html>
<html>
    <head>
        <title>Editable Table</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>STUDENT MANAGEMENT SYSTEM</h1>

        <input type="text" name="name" id="name" placeholder="Name" required>
        <input type="text" name="id" id="id" placeholder="Id/Roll" required>
        <input type="text" name="dept" id="dept" placeholder="Depertment" required>
        <button id="btn">ADD STUDENT</button>
        <br>
        <br>

        <table id="table">
            <tr>
                <th>NAME</th>
                <th>ID/ROLL</th>
                <th>DEPERTMENT</th>
                <th>ACTION</th>
            </tr>
        </table>
    </body>
</html>
